<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        /* Style the table and its cells */
table {
    border-collapse: collapse;
    width: 80%;
    margin: 20px auto;
}

th, td {
    border: 1px solid #000;
    padding: 8px;
    text-align: center;
}

/* Style table header */
th {
    background-color: #f2f2f2;
}

/* Style table body rows */
tr:nth-child(even) {
    background-color: #f2f2f2;
}

    </style>
    <title>Multiplication Table</title>
</head>
<body>
    <div class="table-container">
        <table>
            <thead>
                <tr>
                    <th>&times;</th>
                    <th>1</th>
                    <th>2</th>
                    <th>3</th>
                    <th>4</th>
                    <th>5</th>
                    <th>6</th>
                    <th>7</th>
                    <th>8</th>
                    <th>9</th>
                    <th>10</th>
                </tr>
            </thead>
            <tbody id="table-body">
                <!-- The multiplication table content will be generated here -->
            </tbody>
        </table>
    </div>
   <script>
    document.addEventListener("DOMContentLoaded", function () {
    const tableBody = document.getElementById("table-body");

    // Function to generate the multiplication table for a given number
    function generateMultiplicationTable(number) {
        tableBody.innerHTML = ""; // Clear the table body

        // Create rows for the multiplication table
        for (let i = 1; i <= 10; i++) {
            const row = document.createElement("tr");

            // Create cells and populate with multiplication results
            for (let j = 0; j <= 10; j++) {
                const cell = document.createElement(j === 0 ? "th" : "td");
                cell.textContent = j === 0 ? i : i * j;
                row.appendChild(cell);
            }

            tableBody.appendChild(row);
        }
    }

    // Prompt the user for a number and generate the table
    const userInput = prompt("Enter a number to generate its multiplication table:");
    const number = parseInt(userInput);

    if (!isNaN(number)) {
        generateMultiplicationTable(number);
    } else {
        alert("Invalid input. Please enter a valid number.");
    }
});

   </script>
</body>
</html>
